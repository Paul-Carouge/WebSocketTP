<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulsenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: #0084ff;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .chat-item:hover {
            background: #e9ecef;
        }

        .chat-item.active {
            background: #e3f2fd;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0084ff;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-preview {
            color: #6c757d;
            font-size: 14px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
        }

        .chat-header .avatar {
            margin-right: 12px;
        }

        .chat-header-info h3 {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header-info p {
            color: #6c757d;
            font-size: 14px;
        }

        .messages-container {
            flex: 1;
            background: #f8f9fa;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-end;
            opacity: 0;
            transform: translateY(20px);
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: #0084ff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 12px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-form {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 8px;
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 16px;
            font-size: 16px;
            outline: none;
        }

        .send-button {
            background: #0084ff;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        .typing-indicator {
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: none;
            align-items: center;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .welcome-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #6c757d;
        }

        .welcome-content h2 {
            margin-bottom: 12px;
            color: #333;
        }

        .welcome-content p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="header">
                <h2>ðŸ’¬ Messenger</h2>
            </div>
            <div class="chat-list">
                <div class="chat-item active">
                    <div class="avatar">G</div>
                    <div class="chat-info">
                        <div class="chat-name">Groupe Chat</div>
                        <div class="chat-preview">Connectez-vous pour commencer...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <div class="avatar">G</div>
                <div class="chat-header-info">
                    <h3>Groupe Chat</h3>
                    <p>En ligne</p>
                </div>
            </div>
            
            <div class="messages-container" id="messages">
                <div class="welcome-screen">
                    <div class="welcome-content">
                        <h2>ðŸ‘‹ Bienvenue !</h2>
                        <p>Commencez Ã  discuter avec vos amis</p>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <form id="form" class="input-form">
                    <input 
                        type="text" 
                        id="input" 
                        class="message-input" 
                        placeholder="Tapez votre message..."
                        autocomplete="off"
                    />
                    <button type="submit" class="send-button">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const welcomeScreen = document.querySelector('.welcome-screen');

        // Animation d'entrÃ©e initiale
        gsap.from('.chat-container', {
            duration: 1,
            y: 50,
            opacity: 0,
            ease: 'power3.out'
        });

        gsap.from('.sidebar', {
            duration: 0.8,
            x: -100,
            opacity: 0,
            delay: 0.2,
            ease: 'power2.out'
        });

        gsap.from('.main-chat', {
            duration: 0.8,
            x: 100,
            opacity: 0,
            delay: 0.4,
            ease: 'power2.out'
        });

        // Animation des Ã©lÃ©ments de la sidebar
        gsap.from('.chat-item', {
            duration: 0.6,
            y: 20,
            opacity: 0,
            stagger: 0.1,
            delay: 0.6,
            ease: 'power2.out'
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim()) {
                addMessage(input.value, 'sent');
                socket.emit('chat message', input.value);
                input.value = '';
                
                // Animation du bouton d'envoi
                gsap.to('.send-button', {
                    duration: 0.2,
                    scale: 1.2,
                    yoyo: true,
                    repeat: 1
                });
            }
        });

        socket.on('chat message', (msg) => {
            addMessage(msg, 'received');
        });

        function addMessage(text, type) {
            // Supprimer l'Ã©cran de bienvenue si c'est le premier message
            if (welcomeScreen) {
                gsap.to(welcomeScreen, {
                    duration: 0.5,
                    opacity: 0,
                    y: -20,
                    onComplete: () => {
                        welcomeScreen.remove();
                    }
                });
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = new Date().toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${text}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messages.appendChild(messageDiv);

            // Animation d'entrÃ©e du message
            gsap.fromTo(messageDiv, 
                {
                    opacity: 0,
                    y: 20,
                    scale: 0.8
                },
                {
                    duration: 0.6,
                    opacity: 1,
                    y: 0,
                    scale: 1,
                    ease: 'back.out(1.7)'
                }
            );

            // Animation du bubble
            gsap.fromTo(messageDiv.querySelector('.message-bubble'),
                {
                    scale: 0.8
                },
                {
                    duration: 0.4,
                    scale: 1,
                    ease: 'elastic.out(1, 0.3)',
                    delay: 0.1
                }
            );

            // Scroll automatique
            messages.scrollTop = messages.scrollHeight;
        }

        // Animation de frappe
        let typingTimeout;
        input.addEventListener('input', () => {
            clearTimeout(typingTimeout);
            socket.emit('typing', true);
            
            typingTimeout = setTimeout(() => {
                socket.emit('typing', false);
            }, 1000);
        });

        // Effet de focus sur l'input
        input.addEventListener('focus', () => {
            gsap.to('.input-form', {
                duration: 0.3,
                boxShadow: '0 0 0 2px rgba(0, 132, 255, 0.3)',
                ease: 'power2.out'
            });
        });

        input.addEventListener('blur', () => {
            gsap.to('.input-form', {
                duration: 0.3,
                boxShadow: 'none',
                ease: 'power2.out'
            });
        });

        // Animation de connexion
        socket.on('connect', () => {
            gsap.to('.chat-header-info p', {
                duration: 0.5,
                color: '#28a745',
                ease: 'power2.out'
            });
        });

        socket.on('disconnect', () => {
            gsap.to('.chat-header-info p', {
                duration: 0.5,
                color: '#dc3545',
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>
